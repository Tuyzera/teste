<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho</title>
    <link rel="stylesheet" href="/css/style2.css">
    <script src="https://kit.fontawesome.com/c7ea27d389.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho-conteudo">
            <a href="index.html"><i class="fa-solid fa-graduation-cap fa-lg" style="color: #ffffff;"></i></a>
            <div class="nav-right">
                <a href="index2.html" id="titulos">
                    <p>Login</p>
                </a>
                <i class="fa-solid fa-user fa-shake fa-lg" style="color: #ffffff;" id="imagem"></i>
            </div>  
        </nav>
    </header>
    
    <main>
        <div id="div1">
            <form action="#">
            <label for="nome">Nome </label>
            <input type="text" name="nome" id="nome"> <br>
    
            <label for="idade">Idade </label>
            <input type="number" name="idade" id="idade"><br>
    
            <label for="sexo">Sexo</label>
            <select name="sexo" id="sexo">
                <option value="masculino">Masculino</option>
                <option value="masculino">Feminino</option>
            </select> <br>
        
            <label for="curso">Curso</label>
            <input type="text" name="curso" id="curso"><br>
    
            <label for="periodo">Periodo</label>
            <select name="periodo" id="periodo">
                <option value="matutino">Matutino</option>
                <option value="vespertino">Vespertino</option>
                <option value="noturno">noturno</option>
            </select><br>
    
            <label for="semestre">Semestre</label>
            <input type="number" name="semestre" id="semestre" max="14" min="1"><br>

            <input type="submit" value="Entrar" onclick="trocarImagem()">
            <p>
                <label for="Normal">Normal</label>
                <input type="radio" name="curso" id="Normal" value="Normal" onclick="layoutNormal()"> 
                <label for="Custom">Custom</label>
                <input type="radio" name="curso" id="Custom" value="Custom" onclick="layoutCustom()"> 
            </p>  
        </form>
        </div>
    </main>
    <footer class="footer">
        <p>Arthur Utpadel</p>
        <p>Kevin Schops Cavalheiro</p>
        <p>Matheus Voltolini Seidel</p>
</footer>
<script src="js/script.js"></script>
</body>
</html>
